<template name="search">
    <input id="pac-input" class="controls" type="text" placeholder="Rechercher">
    <div class="map-container">
    {{#unless geolocationError}}
        {{> googleMap name="geolocateMap" options=geolocateMapOptions}}
    {{else}}
        Geolocation failed: {{geolocationError}}
    {{/unless}}
    </div>
</template>
